run:
  timeout: 5m
  go: '1.21'

linters-settings:
  gofmt:
    simplify: true
  govet:
    enable:
      - shadow
  gocyclo:
    min-complexity: 15
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 2
  misspell:
    locale: US
  lll:
    line-length: 140
  goimports:
    local-prefixes: github.com/dmikushin/apkext
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - wrapperFunc

linters:
  enable:
    - errcheck
    - gofmt
    - goimports
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
  disable:
    - depguard
    - gosec
    - goconst
    - gochecknoinits
    - revive
    - lll

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - revive
        - gosec
        - dupl
    - linters:
        - lll
      source: "^//go:generate "